# v1.1.0 - Added migration deployment and new application functions
name: Deploy Supabase Edge Functions and Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref oupviskjpzacbgfdpypq
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Database Migrations
        run: supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy sync-google-calendar --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy create-calendar-event --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy exchange-google-token --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy invite-admin --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy handle-expert-submission --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy notify-space-approval --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy handle-lead-submission --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy handle-space-submission --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy validate-submission --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy send-event-invites --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy add-calendar-attendee --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy handle-application --project-ref oupviskjpzacbgfdpypq
          supabase functions deploy approve-application --project-ref oupviskjpzacbgfdpypq
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
